daemon off;
user www-data;

error_log                                   /dev/stderr warn;
pid                                         /opt/raedam/data/tmp/nginx.pid;

worker_processes                            auto;   # maximum number of worker procs (defaults to number of cores)
events {
    worker_connections                      256;    # maximum total active connections
}

# You can load config from environment varaibles by installing the lua module
# https://github.com/openresty/lua-nginx-module#installation
# set_by_lua $key_name_ere 'return os.getenv("ENV_KEY_HERE")';

http {
    include                                 /opt/raedam/etc/nginx/snippets/logging.conf;
    include                                 /opt/raedam/etc/nginx/snippets/connection.conf;
    include                                 /opt/raedam/etc/nginx/snippets/mimetypes.conf;
    include                                 /opt/raedam/etc/nginx/snippets/gzip.conf;
    include                                 /opt/raedam/etc/nginx/snippets/proxy.conf;
    include                                 /opt/raedam/etc/nginx/snippets/security.conf;

    server {
        listen                              80;
        server_name                         tucanoar.com www.tucanoar.com;
        return                              302 https://tucanoar.com$request_uri;
    }

    server {
        listen                              443 ssl http2;
        server_name                         tucanoar.com www.tucanoar.com;

        ssl_certificate                     /opt/raedam/data/certs/tucanoar.com.crt;
        ssl_certificate_key                 /opt/raedam/data/certs/tucanoar.com.key;
        ssl_trusted_certificate             /opt/raedam/data/certs/tucanoar.com.crt;
        ssl_dhparam                         /opt/raedam/data/certs/tucanoar.com.dh;

        access_log                          /opt/raedam/data/logs/nginx.out trace;
        error_log                           /opt/raedam/data/logs/nginx.err error;

        error_page                          497 https://$host$request_uri;
        error_page                          404 /static/errors/404.html;
        error_page                          502 /static/errors/500.html;
        error_page                          500 /static/errors/500.html;

        proxy_cache                         main;

        # Redirect www.abc.com -> abc.com
        if ($host = 'www.tucanoar.com') {
            rewrite ^/(.*) https://tucanoar.com/$1;
        }

        ### Misc Staticfiles
        location ~ ^/(favicon.ico|robots.txt|sitemap.xml)$ {
            alias                           /opt/raedam/data/static/$1;
            access_log                      off;
            expires                         2d;
            add_header Cache-Control        "public";
            add_header X-Static             "HIT";
            include                         /opt/raedam/etc/nginx/snippets/headers.conf;
        }

        # Django Staticfiles (generate with ./manage.py collectstatic)
        location /static/ {
            alias                           /opt/raedam/data/static/;
            access_log                      off;
            expires                         24h;
            add_header Cache-Control        "public";
            add_header X-Static             "HIT";
            include                         /opt/raedam/etc/nginx/snippets/headers.conf;
        }

        # Django Backend
        location / {
            expires                         off;
            add_header X-Static             "MISS";
            include                         /opt/raedam/etc/nginx/snippets/headers.conf;

            proxy_pass                      http://django:8000;
            # proxy pass to daphne unix socket file (django asgi server)
            # proxy_pass                      http://unix:/opt/raedam/data/tmp/daphne.sock;
        }
    }
}
